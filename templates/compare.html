<!DOCTYPE html>
<html>
<head> 
    <title>Compare Images</title>
</head>
<body>
    <h1>Compare Images</h1>
    <form action="{{ url_for('compare') }}" method="post" enctype="multipart/form-data">
        <label for="image1">Select first image:</label>
        <input type="file" name="image1" id="image1" required><br><br>
        
        <label for="image2">Select second image:</label>
        <input type="file" name="image2" id="image2" required><br><br>
        
        <input type="submit" value="Compare Images">
    </form>
    
    {% if message %}
        <h2>Comparison Result</h2>
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</body> 
</html>
